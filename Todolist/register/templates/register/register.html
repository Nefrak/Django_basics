{% extends 'main/base.html'%}

{% block title %}
Create account
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Register user</h3>
<form method="post", action="/register/" class="form-group">
    {% csrf_token %}
        {{form|crispy}}
        <div class="input-group-prepend">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
</form>
{% endblock %}
